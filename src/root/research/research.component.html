<div *ngIf='status==="res-home"'>
  <h3>Ricerca</h3>
  <input id='research' (keyup)=findBook()><br>
</div>
<div *ngIf='status==="res-des"'>
  <h3>Descrizione del documento</h3>
  <p>Posizione: <i>{{singleBook.position}}</i></p>
  <p>Autore: <i>{{singleBook.author}}</i></p>
  <p>Titolo: <i>{{singleBook.title}}</i></p>
</div>
