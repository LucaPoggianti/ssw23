<div *ngIf='statusRes==="res-home"'>
  <h3>Ricerca</h3>
  <input id='research' (keyup)=findBook()><br>
  <app-result [resResult]='resResult'></app-result>
</div>

<div *ngIf='statusRes==="res-des"'>
  <app-description [singleBook]='resResult[0]' [loan]='loan'></app-description>
  <div *ngIf='loan===false'>
    <app-loan [singleBook]='resResult[0]' (loanEvent)='researchEvent.emit($event)'></app-loan>
    <app-removal [singleBook]='resResult[0]' (removalEvent)='researchEvent.emit($event)'></app-removal>
  </div>
  <div *ngIf='loan===true'>
    <app-return [singleBook]='resResult[0]' (returnEvent)='researchEvent.emit($event)'></app-return>
  </div>
</div>
