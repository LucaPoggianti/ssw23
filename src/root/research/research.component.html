<div *ngIf='status==="res-home"'>
  <h3>Ricerca</h3>
  <input id='research' (keyup)=findBook()><br>
  <app-result [resResult]='resResult'></app-result>
</div>
<div *ngIf='status==="res-des"'>
  <app-description [singleBook]='singleBook' [loan]='loan'></app-description>
  <div *ngIf='loan===false'>
    <app-loan></app-loan>
  </div>
</div>
